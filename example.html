<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="shemo"></p>
    <Script>
         function myfunc(){
            var x=10;
            var y=20;
           var result =x+y;
       return result;
        } 
        var banana={
            color:"yellow",
            size:"long",
            quantity:3,
            issweet:true,
        };
        document.getElementById("demo").innerHTML=myfunc();
        document.getElementById("shemo").innerHTML= banana.color+ "<br>" + banana.issweet + "<br>"  +banana.size + "<br>" +banana.quantity;
    </Script>
</body>
</html>
